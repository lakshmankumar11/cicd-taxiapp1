apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxi-booking
  namespace: taxi
spec:
  replicas: 2
  selector:
    matchLabels:
      app:  taxi-booking
  template:
    metadata:
      labels:
        app:  taxi-booking
    spec:
      imagePullSecrets:
      - name: jfrogcred
      containers:
      - name:  taxi-booking
        image: taxi101.jfrog.io/taxi-docker-local/taxiapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
